apiVersion: v1
kind: Deployment
metadata:
  name: hello-machine-deployment
  labels:
    app: hello-machine
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-machine
  template:
    metadata:
      labels:
        app: hello-machine
    spec:
      containers:
      - name: hello-machine
        image: nycdavid/hello-machine-id:latest
        ports:
        - containerPort: 3000
